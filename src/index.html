<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Aurora box</title>
    </head>
    <body>
        <header class="header">
            <div class="header__top">
                <div class="header__contact">
                    <a href="tel:+293939098">
                        <div class="header__phone">
                            <img src="./assets/phone.svg" />
                            <span>293 939 098</span>
                        </div>
                    </a>
                    <a href="mailto:kontakt@aurorabox.pl">
                        <div class="header__mail">
                            <img src="./assets/mail.svg" />
                            <span>kontakt@aurorabox.pl</span>
                        </div>
                    </a>
                </div>
                <div class="header__account">
                    <a href="/login">
                        <div class="header__account-login">
                            <img src="./assets/padlock.svg" />
                            <span>Zaloguj się</span>
                        </div>
                    </a>
                    <a href="/register">
                        <div class="header__account-create">
                            <img src="./assets/person.svg" />
                            <span>Załóż konto</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="logo">
                <img src="./assets/logo.png" alt="Aurora box logo" />
            </div>
            <div class="header__basket">
                <div>
                    <img
                        src="./assets/basket.svg"
                        class="header__basket-icon"
                    />
                    <div class="header__basket-counter">2</div>
                </div>
                <span>Twój koszyk</span>
            </div>
            <section class="header__search" role="search">
                <form>
                    <input
                        type="text"
                        name="search"
                        aria-label="search box"
                        placeholder="Co chcesz kupić?"
                    />
                </form>
            </section>
            <nav class="header__nav">
                <ul>
                    <li>Kategorie</li>
                    <li>Nowości</li>
                    <li>Promocje</li>
                    <li>Promocje</li>
                    <li>Wyprzedaże</li>
                    <li>Kolekcje sezony</li>
                    <li>Nasza oferta</li>
                    <li>Trendy 2018</li>
                    <li>Blog</li>
                    <li>Kontakt</li>
                </ul>
            </nav>
        </header>
    </body>
</html>
